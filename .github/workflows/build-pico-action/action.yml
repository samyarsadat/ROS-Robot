name: Build The Pico Source Code
description: "Composite action for building Pico source code."
author: "Samyar Sadat Akhavi <samyarsadat@gigawhat.net>"

inputs:
    build_artifact_name:
        description: "The name of the artifact that is to contain the built binaries."
        required: false
        default: pico_binary_artifacts
    pico_ws_path:
        description: "The path to the Pico workspace directory."
        required: false
        default: "Source Code/pico_ws"
    microros_artifact_name:
        description: The name of the artifact containing the micro-ROS library.
        required: false
        default: uros_library_artifacts

outputs:
    build_artifact_name:
        description: The name of the artifact containing the built binaries.
        value: ${{inputs.build_artifact_name}}

runs:
    using: "composite"
    steps:
        - name: Download MicroROS Library Artifacts
          uses: actions/download-artifact@v4
          with:
              name: ${{inputs.microros_artifact_name}}
              path: "${{inputs.pico_ws_path}}/libmicroros/firmware/build"

        - name: Copy FreeRTOS Kernel Import File
          shell: bash
          run: |
              cp "${{inputs.pico_ws_path}}/libfreertos/FreeRTOS-Kernel/portable/ThirdParty/GCC/RP2040/FreeRTOS_Kernel_import.cmake" \
              "${{inputs.pico_ws_path}}/FreeRTOS_Kernel_import.cmake"

        - name: Build Pico Source Code
          id: build
          uses: samyarsadat/Pico-Build-Action@v1
          with:
              source_dir: "${{inputs.pico_ws_path}}"
              output_dir: "build"
              output_ext: "*.uf2 *.elf *.elf.map *.hex *.bin *.dis"
              output_ignored_dirs: "src/lib"

        - name: Upload Pico Source Code Artifacts
          uses: actions/upload-artifact@v4
          with:
              name: ${{inputs.build_artifact_name}}
              path: ${{steps.build.outputs.output_dir}}
              if-no-files-found: error