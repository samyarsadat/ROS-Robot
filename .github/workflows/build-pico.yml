name: Build Pico Source Code
on: push

jobs:
    build_pico:
        name: Build the Pico source code
        runs-on: ubuntu-latest
        
        steps:
            - name: Build micro-ROS library
              id: uros_build
              uses: ./.github/workflows/reusable_workflows/build-microros.yml@main

            - name: Build Pico source code
              id: pico_build
              uses: ./.github/workflows/reusable_workflows/build-pico-source.yml@main
              with:
                  microros_artifact_name: ${{steps.uros_build.outputs.library_artifact_name}}