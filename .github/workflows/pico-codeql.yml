name: "Pico CodeQL Analysis"

on:
    push:
        branches: ["stage-1-pico-rtos"]
    schedule:
        - cron: "50 16 * * MON" # Every Monday at 4:50 PM UTC

jobs:
    analyze_uros:
        name: Analyze micro-ROS library
        runs-on: ubuntu-latest

        permissions:
            security-events: write
            contents: read
        outputs:
            library_artifact_name: ${{steps.uros_build.outputs.library_artifact_name}}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            #- name: Initialize CodeQL
            #  uses: github/codeql-action/init@v3
            #  with:
            #      languages: c-cpp
            #      build-mode: manual

            - name: Build micro-ROS library
              id: uros_build
              uses: ./.github/workflows/build-microros-action

            #- name: Perform CodeQL Analysis
            #  uses: github/codeql-action/analyze@v3
            #  with:
            #      category: "/language:c-cpp"

    analyze_pico:
        name: Analyze Pico source code
        needs: analyze_uros
        uses: ./.github/workflows/analyze-pico.yml
