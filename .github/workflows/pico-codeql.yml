name: Pico CodeQL Analysis

on:
    push:
    schedule:
        - cron: "50 16 * * MON"   # Every Monday at 4:50 PM UTC

jobs:
    analyze_uros:
        name: MicroROS CodeQL
        uses: ./.github/workflows/analyze-uros.yml

    analyze_pico:
        name: Pico CodeQL
        needs: analyze_uros
        uses: ./.github/workflows/analyze-pico.yml